# vim: ft=apache

Listen 8910

<VirtualHost *:8910>

    ServerName  dbs

    DocumentRoot            /var/lib/dbs/htdocs
    Alias           /static /var/lib/dbs/htdocs/static
    Alias           /media  /var/lib/dbs/htdocs/media
    WSGIScriptAlias /       /var/lib/dbs/htdocs/wsgi.py

    WSGIDaemonProcess dbs processes=2 threads=15 display-name=%{GROUP}
    WSGIProcessGroup  dbs

    AddIcon /static/images/rpm.png *.rpm

    AddOutputFilterByType DEFLATE "application/atom+xml" \
                                  "application/javascript" \
                                  "application/json" \
                                  "application/ld+json" \
                                  "application/manifest+json" \
                                  "application/rss+xml" \
                                  "application/vnd.geo+json" \
                                  "application/vnd.ms-fontobject" \
                                  "application/x-font-ttf" \
                                  "application/x-web-app-manifest+json" \
                                  "application/xhtml+xml" \
                                  "application/xml" \
                                  "font/opentype" \
                                  "image/svg+xml" \
                                  "image/x-icon" \
                                  "text/cache-manifest" \
                                  "text/css" \
                                  "text/html" \
                                  "text/plain" \
                                  "text/vtt" \
                                  "text/x-component" \
                                  "text/xml"

    <Directory /var/lib/dbs/htdocs>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    ErrorLog    logs/dbs_error_log
    TransferLog logs/dbs_access_log
    LogLevel    warn

</VirtualHost>

